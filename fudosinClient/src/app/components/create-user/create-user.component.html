<div>
  <div>
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      alt="avatar"
    />
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div>
        <label for="username">Username</label>
        <input
          type="text" name="username" id="username" [(ngModel)]="form.username" required minlength="3" maxlength="20"
          #username="ngModel"/>
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors?.required">Username is required</div>
          <div *ngIf="username.errors?.minlength">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors?.maxlength">
            Username must be at most 20 characters
          </div>
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" [(ngModel)]="form.email" required email #email="ngModel"/>
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors?.required">Email is required</div>
          <div *ngIf="email.errors?.email">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" [(ngModel)]="form.password" required minlength="6"
               #password="ngModel"/>
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors?.required">Password is required</div>
          <div *ngIf="password.errors?.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div>
        <select [(ngModel)]="form.roles" name="role" id="role">
          <option value="STUDENT">STUDENT</option>
          <option value="PARENT">PARENT</option>
          <option value="STUDENT, PARENT">STUDENT+PARENT</option>
          <option value="INSTRUCTOR">INSTRUCTOR</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
      <div>
        <button>Sign Up</button>
      </div>

      <div *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br/>{{ errorMessage }}
      </div>
    </form>

    <div *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
