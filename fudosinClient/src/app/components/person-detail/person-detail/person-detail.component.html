
<div  class="wrapper">
  <div class="wrapper_title">Изменить данные</div>
  <div class="wrapper_field">
    <div class="wrapper_field_label">Фамилия</div>
    <div class="wrapper_field_input"><input [(ngModel)]="person.lastName"/></div>
  </div>
  <div class="wrapper_field">
    <div class="wrapper_field_label">Имя</div>
    <div class="wrapper_field_input"><input [(ngModel)]="person.firstName"/></div>
  </div>
  <div class="wrapper_field">
    <div class="wrapper_field_label">Отчество</div>
    <div class="wrapper_field_input"><input [(ngModel)]="person.secondName"/></div>
  </div>
  <div class="wrapper_field">
    <div class="wrapper_field_label">Роль</div>
    <div class="wrapper_field_input">
      <mat-checkbox [(ngModel)]="studentChecked" (change)="studentChecked ? addStudentRole() : removeStudentRole()">Ребёнок</mat-checkbox>
      <mat-checkbox [(ngModel)]="parentChecked" (change)="parentChecked ? addParentRole() : removeParentRole()">Родитель</mat-checkbox>
      <mat-checkbox [(ngModel)]="trainerChecked" (change)="trainerChecked ? addInstructorRole() : removeInstructorRole()">Тренер</mat-checkbox>
      <mat-checkbox [(ngModel)]="adminChecked" (change)="adminChecked ? addAdminRole() : removeAdminRole()">Администратор</mat-checkbox>
    </div>
  </div>
  <div class="wrapper_buttons">
    <div class="wrapper_buttons_button" (click)="goBack()">Отмена</div>
    <div class="wrapper_buttons_button" (click)="veryVeryVeryVeryVeryTotalSave()">Подтвердить</div>
  </div>
</div>
