<div class="list" *ngIf="list.length !== 0">
  <div class="list__header-item"><p>{{headerItem}}</p><img src="assets/images/elements/drop.svg" (click)="openList()">
  </div>
  <div class="list__another-items">
    <div class="list__item" *ngFor="let item of list; let i = index" (click)="chooseItem(i)">
      <div class="list__item_inner" *ngIf="listOpened"><p>{{item}}</p></div>
    </div>
  </div>
</div>
