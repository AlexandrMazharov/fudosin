<div class="login">
  Login form
  <div>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="form.username" required
               #username="ngModel"/>
        <div *ngIf="f.submitted && username.invalid">
          Username is required!
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="form.password" required minlength="6"
               #password="ngModel"/>
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors?.required">
            Password is required
          </div>
          <div *ngIf="password.errors?.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div>
        <button>
          Login
        </button>
      </div>
      <div>
        <div role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
