<div class="reset">
  <h2 class="reset__header">Восстановление пароля</h2>
  <div class="reset__img">
    <img src="" alt="">
  </div>
  <form class="reset__form"  #emailForm="ngForm" (ngSubmit)="resetPassword(emailForm)">
    <input type="email" placeholder="Почта" class="reset__email"  name="email" ngModel required>
    <input type="submit" value="Восстановить" class="reset__submit">
  </form>
</div>
